lang: go
spec:
- location: cmd
  comment: 各コマンドの管理用ディレクトリ

- location: schema
  comment: clerk.yml

- location: template
  comment: 各言語のテンプレート


- location: config
  upstream:
    - name: jsConfig
      comment: modernjsの設定
      methods:
        - get


- location: fs
  upstream:
    - name: directory
      comment: 指定されたディレクトリへの操作
      methods:
        - create

    - name: shellFile
      comment: 実行可能なshellのためのファイル
      methods:
        - create

    - name: dotClerkFile
      methods:
        - create

    - name: codeFile
      methods:
        - read
        - write
        - replace

    - name: codeFileMethod
      methods:
        - isDefined
        - append


- location: buildCmd
  upstream:
    - name: golang
      methods:
        - exec

    - name: modernjs
      methods:
        - exec

    - name: python
      methods:
        - exec

    - name: shell
      methods:
        - exec
